<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping list</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="icon" href="./assets/images/icon-192.png" type="image/x-icon">
  <link rel="manifest" href="./manifest.json">
</head>

<body>
  <div class="main-container">
    <div class="top-header">
      <div class="left">
        <h1>Welcome</h1>
        <p>Back</p>
      </div>
      <div class="right">
        <img src="./assets/images/icon-384.png" alt="" class="img-fluid" />
      </div>
    </div>
    <!-- <div class="shoping-categories">
        <button class="btn">All</button>
        <button class="btn">Important</button>
        <button class="btn">Planned</button>
      </div> -->
    <div class="total text-white mt-5">
      <div class="box">
        <svg xmlns="http://www.w3.org/2000/svg" class="box-icon" viewBox="0 0 20 20" fill="currentColor">
          <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" />
          <path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd" />
        </svg>
        <h4 class="total-text"></h4>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" class="delete-all-btn" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
    </div>
    <div class="shopping-body">
      <div class="todos">

      </div>
    </div>

    <div class="navigation">
      <!-- <ion-icon name="home-outline" class="home-btn"></ion-icon> -->
      <svg xmlns="http://www.w3.org/2000/svg" class="home-btn icon" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" class="add-btn icon" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" class="info-btn icon" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
      </svg>
    </div>


    <!-- add list form -->
    <div class="addlist-modal">
      <div class="list-cont addForm-cont">
        <div class="line-cont">
          <span class="line"></span>
        </div>
        <p>Add Shopping List</p>
        <div class="f">
          <span>List Title</span>
          <input type="text" placeholder="Title" class="input form-control title" />
        </div>
        <div class="flex-inp">
          <input type="number" placeholder="Quantity" class="input form-control quantity" />
          <input type="number" placeholder="Price" class="input form-control price" />
        </div>
        <br>
        <button class="btn btn-block submit-btn">
          Add List
        </button>
      </div>
    </div>
  </div>

  <!-- splash screen -->
  <div class="splash-screen">
    <img src="./assets/images/icon-384.png" alt="" class="img-fluid">
  </div>
  </div>

  <script src="./assets/js/dexie.min.js"></script>
  <script src="./assets/js/main.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/ab-shopping-app/sw.js')
      });
    }

    var elem = document.body;
    function requestFullScreen(element) {
      // Supports most browsers and their versions.
      var requestMethod =
        element.requestFullScreen ||
        element.webkitRequestFullScreen ||
        element.mozRequestFullScreen ||
        element.msRequestFullScreen;

      if (requestMethod) {
        // Native full screen.
        requestMethod.call(element);
      } else if (typeof window.ActiveXObject !== "undefined") {
        // Older IE.
        var wscript = new ActiveXObject("WScript.Shell");
        if (wscript !== null) {
          wscript.SendKeys("{F11}");
        }
      }
    }


    requestFullScreen(elem);
  </script>
</body>

</html>
