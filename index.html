<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping list</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="icon" href="./assets/images/icon-192.png" type="image/x-icon">
  <link rel="manifest" href="./manifest.json">
</head>

<body>
  <div class="main-container">
    <div class="top-header">
      <div class="left">
        <h1>Welcome</h1>
        <p>Back</p>
      </div>
      <div class="right">
        <img src="./assets/images/icon-384.png" alt="" class="img-fluid" />
      </div>
    </div>
    <!-- <div class="shoping-categories">
        <button class="btn">All</button>
        <button class="btn">Important</button>
        <button class="btn">Planned</button>
      </div> -->
    <div class="total text-white mt-5">
      <div class="box">
        <img src="./assets/icon/wallet.png" alt="" class="box-icon">
        <h4 class="total-text"></h4>
      </div>
      <img src="./assets/icon/delete.png" alt="" class="delete-all-btn">
    </div>
    <div class="shopping-body">
      <div class="todos">

      </div>
    </div>

    <div class="navigation">
      <img src="./assets/icon/add.png" alt="" class="add-btn icon">
    </div>


    <!-- add list form -->
    <div class="addlist-modal">
      <div class="list-cont addForm-cont">
        <div class="line-cont">
          <span class="line"></span>
        </div>
        <p>Add Shopping List</p>
        <div class="f">
          <span>List Title</span>
          <input type="text" placeholder="Title" maxlength="100" class="input form-control title" />
        </div>
        <div class="flex-inp">
          <input type="number" placeholder="Quantity" maxlength="50" class="input form-control quantity" />
          <input type="number" placeholder="Price" maxLength="50" class="input form-control price" />
        </div>
        <br>
        <button class="btn btn-block submit-btn">
          Add List
        </button>
      </div>
    </div>
  </div>

  <!-- splash screen -->
  <div class="splash-screen">
    <img src="./assets/images/icon-384.png" alt="" class="img-fluid">
  </div>
  </div>

  <script src="./assets/js/dexie.min.js"></script>
  <script src="./assets/js/main.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/ab-shopping-app/sw.js')
      });
    }

    var elem = document.body;
    function requestFullScreen(element) {
      // Supports most browsers and their versions.
      var requestMethod =
        element.requestFullScreen ||
        element.webkitRequestFullScreen ||
        element.mozRequestFullScreen ||
        element.msRequestFullScreen;

      if (requestMethod) {
        // Native full screen.
        requestMethod.call(element);
      } else if (typeof window.ActiveXObject !== "undefined") {
        // Older IE.
        var wscript = new ActiveXObject("WScript.Shell");
        if (wscript !== null) {
          wscript.SendKeys("{F11}");
        }
      }
    }


    requestFullScreen(elem);
  </script>
</body>

</html>
